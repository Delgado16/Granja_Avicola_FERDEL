{% extends "layout.html" %}
{% block title %}Empresa{% endblock %}
{% block main %}

<div class="container">

    <!-- Card: Formulario Agregar Empresa -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h3 class="card-title text-center text-primary mb-4">Agregar Nueva Empresa</h3>

            <form method="post" class="row g-2 p-3 bg-light rounded-3 border">
                <div class="col-md-9 col-sm-12">
                    <label class="form-label">Descripción</label>
                    <input type="text" name="descripcion" class="form-control" placeholder="Nombre de la empresa" required>
                </div>

                <div class="col-md-3 col-sm-12 d-flex align-items-end">
                    <button type="submit" class="btn btn-success w-100">Agregar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Card: Tabla Empresas Registradas -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title text-center text-primary mb-4">Empresas Registradas</h3>

            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark text-center">
                        <tr>
                            <th>#</th>
                            <th>Descripción</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for e in empresas %}
                        <tr>
                            <td class="text-center">{{ e.ID_Empresa }}</td>
                            <td>{{ e.Descripcion }}</td>
                            <td class="text-center">
                                <div class="d-flex justify-content-center gap-2">
                                    <a href="{{ url_for('editar_empresa', id=e.ID_Empresa) }}" class="btn btn-sm btn-warning">
                                        <i class="bi bi-pencil-square"></i> Editar
                                    </a>
                                    <a href="{{ url_for('eliminar_empresa', id=e.ID_Empresa) }}" class="btn btn-sm btn-danger" onclick="return confirm('¿Seguro de eliminar?');">
                                        <i class="bi bi-trash3"></i> Eliminar
                                    </a>
                                </div>
                            </td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="3" class="text-center text-muted">No hay empresas registradas.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</div>

{% endblock %}
