<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>{% block title %}Menu de opciones{% endblock %}</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Imagen del logo -->
            <img src="{{ url_for('static', filename='logoFerdel_web.png') }}" alt="Logo de Ferdel" width="100" height="100">
            <a class="navbar-brand" href="/">AVICOLA FERDERL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#Compras">Compras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Cobros">Cobros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Pagos">Pagos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Bodega">Bodega</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Aquí se insertará el contenido de las páginas -->
    <main>
        {% block main %}{% endblock %}
    </main>
</body>
</html>
