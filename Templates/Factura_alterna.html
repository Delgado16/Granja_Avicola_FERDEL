{% extends "layout.html" %}

{% block title %}
Factura Alterna
{% endblock %}

{% block main %}
<div class="container mt-4">
    <h2 class="mb-4">Registrar Factura Alterna</h2>

    <form method="POST" action="{{ url_for('factura_alterna') }}">
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="fecha" class="form-label">Fecha*</label>
                <input type="date" class="form-control" name="fecha" required>
            </div>
            <div class="col-md-4">
                <label for="cliente" class="form-label">Cliente*</label>
                <input type="text" class="form-control" name="cliente" required>
            </div>
            <div class="col-md-4">
                <label for="tipo_pago" class="form-label">Tipo de Pago*</label>
                <select class="form-select" name="tipo_pago" required>
                    <option value="" disabled selected>Seleccione...</option>
                    <option value="1">Contado</option>
                    <option value="2">Crédito</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label for="id_bodega" class="form-label">Bodega*</label>
                <select class="form-select" name="id_bodega" required>
                    <option value="" disabled selected>Seleccione una bodega</option>
                    {% for bodega in bodegas %}
                        <option value="{{ bodega.id }}">{{ bodega.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-8">
                <label for="observacion" class="form-label">Observación</label>
                <input type="text" class="form-control" name="observacion">
            </div>
        </div>

        <hr>
        <h5>Productos</h5>
        <div class="table-responsive mb-3">
            <table class="table table-bordered" id="tabla-productos">
                <thead class="table-light">
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="productos-body">
                    <tr>
                        <td><input type="text" class="form-control" name="productos[]"></td>
                        <td><input type="number" step="0.01" class="form-control" name="cantidades[]"></td>
                        <td><input type="number" step="0.01" class="form-control" name="precio_unitarios[]"></td>
                        <td><button type="button" class="btn btn-danger btn-sm eliminar-fila">Eliminar</button></td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-primary" id="agregar-fila">Agregar Producto</button>
        </div>

        <div class="text-end">
            <button type="submit" class="btn btn-success">Guardar Factura Alterna</button>
        </div>
    </form>
</div>

<script>
    document.getElementById("agregar-fila").addEventListener("click", function () {
        const tbody = document.getElementById("productos-body");
        const row = document.createElement("tr");
        row.innerHTML = `
            <td><input type="text" class="form-control" name="productos[]"></td>
            <td><input type="number" step="0.01" class="form-control" name="cantidades[]"></td>
            <td><input type="number" step="0.01" class="form-control" name="precio_unitarios[]"></td>
            <td><button type="button" class="btn btn-danger btn-sm eliminar-fila">Eliminar</button></td>
        `;
        tbody.appendChild(row);
    });

    document.addEventListener("click", function (e) {
        if (e.target && e.target.classList.contains("eliminar-fila")) {
            e.target.closest("tr").remove();
        }
    });
</script>
{% endblock %}
