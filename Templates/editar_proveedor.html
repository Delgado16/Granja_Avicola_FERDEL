<!-- templates/editar_proveedor.html -->
{% extends "layout.html" %}

{% block main %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Editar Proveedor</h2>
        <a href="{{ url_for('proveedores') }}" class="btn btn-outline-secondary">Volver</a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('editar_proveedor', id_proveedor=proveedor.ID_Proveedor) }}">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre*</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" 
                               value="{{ proveedor.Nombre }}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="ruc_cedula" class="form-label">RUC/Cédula</label>
                        <input type="text" class="form-control" id="ruc_cedula" name="ruc_cedula"
                               value="{{ proveedor.RUC_CEDULA or '' }}">
                    </div>
                    <div class="col-md-6">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono"
                               value="{{ proveedor.Telefono or '' }}">
                    </div>
                    <div class="col-md-6">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" name="direccion"
                               value="{{ proveedor.Direccion or '' }}">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Actualizar Proveedor</button>
                        <a href="{{ url_for('proveedores') }}" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
