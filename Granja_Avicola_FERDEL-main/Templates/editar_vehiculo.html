{% extends 'layout.html' %}
{% block title %}Editar Vehículo{% endblock %}
{% block main %}
<div class="container" style="max-width:700px; margin-top:30px;">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="text-center mb-3 text-primary" style="font-weight: 700;">Editar Vehículo</h3>
            <form method="post" class="row g-2 justify-content-center">
                <div class="col-md-3 col-6">
                    <label class="form-label">Placa</label>
                    <input type="text" name="placa" class="form-control" value="{{ vehiculo['Placa'] }}" required>
                </div>
                <div class="col-md-3 col-6">
                    <label class="form-label">Marca</label>
                    <input type="text" name="marca" class="form-control" value="{{ vehiculo['Marca'] }}">
                </div>
                <div class="col-md-3 col-6">
                    <label class="form-label">Modelo</label>
                    <input type="text" name="modelo" class="form-control" value="{{ vehiculo['Modelo'] }}">
                </div>
                <div class="col-md-2 col-3">
                    <label class="form-label">Año</label>
                    <input type="number" name="año" class="form-control" value="{{ vehiculo['Año'] }}">
                </div>
                <div class="col-md-2 col-3">
                    <label class="form-label">Color</label>
                    <input type="text" name="color" class="form-control" value="{{ vehiculo['Color'] }}">
                </div>
                <div class="col-md-3 col-6">
                    <label class="form-label">Chasis</label>
                    <input type="text" name="chasis" class="form-control" value="{{ vehiculo['NumeroChasis'] }}">
                </div>
                <div class="col-md-3 col-6">
                    <label class="form-label">Motor</label>
                    <input type="text" name="motor" class="form-control" value="{{ vehiculo['NumeroMotor'] }}">
                </div>
                <div class="col-md-2 col-6">
                    <label class="form-label">Estado</label>
                    <select name="estado" class="form-select">
                        <option value="1" {% if vehiculo['Estado'] == 1 %}selected{% endif %}>Activo</option>
                        <option value="0" {% if vehiculo['Estado'] == 0 %}selected{% endif %}>Inactivo</option>
                    </select>
                </div>
                <div class="col-12 text-center mt-2">
                    <button type="submit" class="btn btn-success px-5 fw-bold">Guardar Cambios</button>
                    <a href="{{ url_for('vehiculos') }}" class="btn btn-secondary ms-2">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
